<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Utilities</title>
  <link href="../static/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container">

    <h1>Utilities</h1>

    <!-- latest pulse -->
    <div class="row">
      <div class="col">
        <h2>Latest Pulse</h2>
        <blockquote class="blockquote">
          {{latest[0][0]}}
        </blockquote>
      </div>
    </div>

    <!-- hourly total -->
    <div class="row">
      <div class="col">
        <h2>Hourly Total</h2>

        <table class="table">
          <thead>
            <tr>
              <th scope="col">Hour</th>
              <th scope="col">Gallons</th>
            </tr>
          </thead>
          <tbody>
            {% for record in today %}
            <tr>
              <td scope="row">{{ record[0] }}</td>
              <td>{{ record[1] }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>

      </div>
    </div>

    <!-- daily total -->
    <div class="row">
      <div class="col">
        <h2>Daily Total</h2>

        <table class="table">
          <thead>
            <tr>
              <th scope="col">Date</th>
              <th scope="col">Gallons</th>
            </tr>
          </thead>
          <tbody>
            {% for record in daily %}
            <tr>
              <td scope="row">{{ record[0] }}</td>
              <td>{{ record[1] }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>

      </div>
    </div>

  </div>

  <script src="../static/js/bootstrap.min.js"></script>
  
</body>
</html>
